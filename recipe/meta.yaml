{% set name = "dagster_twilio" %}
{% set version = "0.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1bcfe8d3c0051101bdeabc6104b2e715421f34082f2d1b4f9ce7fb5b4c5bf922

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - twilio

test:
  imports:
    - dagster_twilio

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-twilio"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A Dagster integration for twilio"

extra:
  recipe-maintainers:
    - xhochy
